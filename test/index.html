<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="root"></div>
    <script src="../dist/bundle.js"></script>
    <script>
        // initialize
        var vdom = VDOM.create('.root');

        // render
        var domTree1 = {
            type: 'div',
            children: [
                {
                    type: 'h1',
                    children: [
                        {
                            type: 'text',
                            children: [],
                            text: 'foo'
                        }
                    ]
                },
                {
                    type: 'ul',
                    children: [
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'foo'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'bar'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'baz'
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        vdom.render(domTree1);

        // insert a node
        var domTree2 = {
            type: 'div',
            children: [
                {
                    type: 'h1',
                    children: [
                        {
                            type: 'text',
                            children: [],
                            text: 'changed!'
                        }
                    ]
                },
                {
                    type: 'ul',
                    children: [
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'foo'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'bar'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'new!'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'baz'
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        vdom.render(domTree2);

        // remove a leaf + edge node
        var domTree3 = {
            type: 'div',
            children: [
                {
                    type: 'h1',
                    children: [
                        {
                            type: 'text',
                            children: [],
                            text: 'changed!'
                        }
                    ]
                },
                {
                    type: 'ul',
                    children: [
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'foo'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'bar'
                                }
                            ]
                        },
                        {
                            type: 'li',
                            children: [
                                {
                                    type: 'text',
                                    children: [],
                                    text: 'new!'
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        vdom.render(domTree3);

        // replace a sub tree
        var domTree4 = {
            type: 'div',
            children: [
                {
                    type: 'h1',
                    children: [
                        {
                            type: 'text',
                            children: [],
                            text: 'changed!'
                        }
                    ]
                },
                {
                    type: 'h2',
                    children: [
                        {
                            type: 'text',
                            children: [],
                            text: 'Im now a heading 2!'
                        }
                    ]
                }
            ]
        };
        vdom.render(domTree4);
    </script>
</body>
</html>
